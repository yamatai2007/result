<!DOCTYPE html>
<html>
<head>
  <title>クイズ結果発表</title>
  <style>
    /* 背景アニメーション */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #ff6ec4, #7873f5, #63e2c6, #ffcf54);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      text-align: center;
    }

    /* 背景グラデーション動かす */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* カード風レイアウト */
    .result-card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 60px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #f7b733, #fc4a1a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 30px;
      margin-bottom: 20px;
    }

    /* 点数の数字を強調 */
    #score {
      font-size: 80px;
      font-weight: bold;
      color: #4afcff;
      text-shadow: 0 0 10px #4afcff, 0 0 30px #4afcff;
    }

    /* ボタン風にする */
    .btn {
      display: inline-block;
      padding: 15px 30px;
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #f6d365, #fda085);
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #f093fb, #f5576c);
    }
  </style>
</head>

<body>
  <div class="result-card">
    <h1 id="team-name">チーム名</h1>
    <p>あなたの得点は…</p>
    <p id="score">0点</p>
    <a href="https://sites.google.com/view/quiz-resultdayo/ホーム" class="btn">もう一度挑戦！</a>
  </div>

  <script>
    // URLからパラメータを読み取る
    const params = new URLSearchParams(window.location.search);
    const team = params.get('team');
    const score = params.get('score');

    if (team && score) {
      document.getElementById("team-name").innerText = `${team} チーム`;
      document.getElementById("score").innerText = `${score} 点`;
    } else {
      document.getElementById("team-name").innerText = "データが見つかりません";
      document.getElementById("score").innerText = "再度確認してください";
    }
  </script>
</body>
</html>
